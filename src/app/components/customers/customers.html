<section id="actions" class="py-4 mb-4">
  <div class="container">
    <div class="row">
      <div class="col-md-3">
        <a href="#" class="btn btn-primary w-100" data-bs-toggle="modal" data-bs-target="#agregarClienteModal">
          <i class="bi bi-plus-circle"></i>
          Agregar Cliente
        </a>
      </div>
    </div>
  </div>
</section>
<section id="clientes">
  <div class="container">
    <div class="row">
      <div class="col-md-9">
        <div class="card">
          <div class="card-header">
            <h4>Listado de Clientes</h4>
          </div>
          <table class="table table-striped">
            <thead class="table-dark">
              <tr>
                <th>Nombre</th>
                <th>Saldo</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              @for(customer of customers; track customer) {
              <tr>
                <td>{{customer.nombre}} {{customer.apellido}}</td>
                <td>{{customer.saldo | currency: 'USD': '$'}}</td>
                <td>
                  <a [routerLink]="['/customer/edit/{{customer.id}}']" class="btn btn-secondary">
                    <i class="bi bi-pencil-square"></i>Editar</a>
                </td>
              </tr>
              }
            </tbody>
          </table>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card text-center bg-danger text-white mb-3">
          <div class="card-body">
            <h3>Saldo Total</h3>
            <h4 class="display-4">{{getTotalBalance() | currency: 'USD': '$'}}</h4>
          </div>
        </div>
        <div class="card text-center bg-success text-white mb-3">
          <div class="card-body">
            <h3>Total Clientes</h3>
            <h4 class="display-4">
              <i class="bi bi-people-fill"></i> {{customers?.length}}
            </h4>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
